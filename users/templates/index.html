{% extends '_layout.html' %}

{% block header %}Users{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.birthdate}}</td>
            <td>{{user.email}}</td>
            <td>
                <a href="/users/details/{{user.id}}" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></a>
                <a href="/users/edit/{{user.id}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                <a href="/users/delete/{{user.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
