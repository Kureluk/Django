{% extends '_layout.html' %}

{% block header %}Edit User{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" value={{form.name.value}} name="name" class="form-control" placeholder="Enter name" id="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" value={{form.email.value}} name="email" class="form-control" placeholder="Enter email" id="email" >
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" value={{form.password.value}} name="password" class="form-control " id="password" 
            placeholder="Enter password">
    </div>
    <input type="hidden" name="role" value="user">
    
    <button class="btn btn-success">Edit</button>

</form>

{% endblock %}
