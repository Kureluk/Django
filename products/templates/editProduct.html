{% extends 'layout.html' %}

{% block header %}Edit Product{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" value={{form.name.value}} name="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.category.label}}</label>
        {{form.category}}
    </div>

    </div>

    <button class="btn btn-success">Edit</button>

</form>

{% endblock %}
