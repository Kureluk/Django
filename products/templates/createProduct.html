{% extends 'layout.html' %}

{% block header %}Create product{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label">Class</label>
        <input type="text" name="clas" class="form-control" placeholder="Enter class">
    </div>

    <button class="btn btn-success">Create</button>

</form>

{% endblock %}
